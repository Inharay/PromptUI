<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between shadow-sm">
        <div class="flex items-center gap-4">
            <a href="/" class="p-2 hover:bg-gray-100 rounded-full text-gray-600 transition-colors" title="返回聊天">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
            </a>
            <div>
                <h1 id="kb-title" class="text-xl font-bold text-gray-800">知识库管理</h1>
                <p id="kb-subtitle" class="text-sm text-gray-500">加载中...</p>
            </div>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="document.getElementById('file-upload').click()" class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-sm">
                <i data-lucide="upload" class="w-4 h-4"></i>
                <span>上传文件</span>
            </button>
            <input type="file" id="file-upload" class="hidden" multiple onchange="handleUpload(this)">
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-hidden p-6">
        <div class="bg-white rounded-xl shadow-sm border border-gray-200 h-full flex flex-col">
            <!-- Toolbar -->
            <div class="p-4 border-b border-gray-100 flex items-center justify-between bg-gray-50 rounded-t-xl">
                <div class="flex items-center gap-2 text-sm text-gray-600">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    <span id="total-files">共 0 个文件</span>
                </div>
                <button onclick="loadFiles()" class="p-2 hover:bg-gray-200 rounded-lg text-gray-500 transition-colors" title="刷新">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                </button>
            </div>

            <!-- File List -->
            <div class="flex-1 overflow-y-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-500 font-medium border-b border-gray-100 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 w-12">#</th>
                            <th class="px-6 py-3">文件名</th>
                            <th class="px-6 py-3 text-right">操作</th>
                        </tr>
                    </thead>
                    <tbody id="file-list-body" class="divide-y divide-gray-100">
                        <!-- Files will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="p-4 border-t border-gray-100 bg-gray-50 rounded-b-xl flex items-center justify-between">
                <span id="page-info" class="text-sm text-gray-500">第 1 页 / 共 1 页</span>
                <div class="flex items-center gap-2">
                    <button id="prev-btn" onclick="changePage(-1)" class="px-3 py-1.5 border border-gray-300 rounded-md text-sm text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">上一页</button>
                    <button id="next-btn" onclick="changePage(1)" class="px-3 py-1.5 border border-gray-300 rounded-md text-sm text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">下一页</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Preview Modal -->
    <div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl w-[90vw] h-[80vh] flex flex-col">
            <div class="p-4 border-b border-gray-100 flex items-center justify-between">
                <h2 id="preview-title" class="text-lg font-bold text-gray-800">数据预览</h2>
                <button onclick="closePreview()" class="text-gray-400 hover:text-gray-600">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="flex-1 overflow-auto p-4">
                <div id="preview-content" class="min-w-full">
                    <!-- Table will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/kb_manager.js"></script>
</body>
</html>
